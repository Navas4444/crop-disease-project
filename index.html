<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera UI</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

/* ===== Background with blur ===== */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: url("https://github.com/Navas4444/Crop-Disease-Backend/releases/download/Background-Images/crop_disease_bg.png")
                center / cover no-repeat;
    z-index: -3;
}

body::after {
    content: "";
    position: fixed;
    inset: 0;
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    background: rgba(0,0,0,0.15);
    z-index: -2;
}

/* ===== STARTUP RIPPLE ===== */
.startup-ripple {
    position: fixed;
    inset: 0;
    display: grid;
    place-items: center;
    pointer-events: none;
    z-index: 5;
}

.startup-ripple span {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: rgba(255,255,255,0.35);
    backdrop-filter: blur(20px);
    animation: startupWave 1.6s cubic-bezier(.2,.6,.2,1) forwards;
}

@keyframes startupWave {
    0% {
        transform: scale(0);
        opacity: 1;
    }
    70% {
        opacity: 0.6;
    }
    100% {
        transform: scale(80);
        opacity: 0;
    }
}

/* ===== Camera outer shell ===== */
.camera-shell {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 280px;
    height: 380px;
    border-radius: 44px;
    padding: 12px;
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(14px);
    box-shadow: 0 25px 60px rgba(0,0,0,0.35);
}

/* ===== Inner white curved container ===== */
.camera-inner {
    width: 100%;
    height: 100%;
    border-radius: 34px;
    overflow: hidden;
    background: rgba(255,255,255,0.75);
    position: relative;
}

video, canvas {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* ===== Bottom glass pill ===== */
.pill {
    position: fixed;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 14px;
    padding: 14px 20px;
    border-radius: 999px;
    backdrop-filter: blur(16px);
    background: rgba(255,255,255,0.2);
    border: 1px solid rgba(255,255,255,0.35);
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

/* Buttons */
.pill button {
    all: unset;
    cursor: pointer;
    width: 44px;
    height: 44px;
    border-radius: 50%;
    display: grid;
    place-items: center;
    position: relative;
    overflow: hidden;
    transition: transform 0.2s ease, background 0.2s ease;
}

.pill button:hover {
    transform: scale(1.08);
    background: rgba(255,255,255,0.25);
}

.pill button:active {
    transform: scale(0.92);
}

/* Divider */
.divider {
    width: 1px;
    height: 22px;
    background: rgba(255,255,255,0.5);
}

/* Outline icons */
.icon {
    width: 22px;
    height: 22px;
    stroke: white;
    stroke-width: 2;
    fill: none;
    opacity: 0.9;
}

/* ===== Button ripple ===== */
.ripple {
    position: absolute;
    border-radius: 50%;
    transform: scale(0);
    animation: rippleAnim 600ms ease-out;
    background: rgba(255,255,255,0.45);
    pointer-events: none;
}

@keyframes rippleAnim {
    to {
        transform: scale(4);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- STARTUP RIPPLE -->
<div class="startup-ripple" id="startupRipple">
    <span></span>
</div>

<!-- Camera -->
<div class="camera-shell">
    <div class="camera-inner">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" hidden></canvas>
    </div>
</div>

<!-- Controls -->
<div class="pill">
    <button id="captureBtn">
        <svg class="icon" viewBox="0 0 24 24">
            <rect x="3" y="7" width="18" height="14" rx="3"/>
            <circle cx="12" cy="14" r="4"/>
        </svg>
    </button>

    <div class="divider"></div>

    <button id="uploadBtn">
        <svg class="icon" viewBox="0 0 24 24">
            <path d="M12 16V4"/>
            <path d="M8 8l4-4 4 4"/>
            <rect x="4" y="16" width="16" height="4" rx="1"/>
        </svg>
    </button>
</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const captureBtn = document.getElementById("captureBtn");
const uploadBtn = document.getElementById("uploadBtn");
const startupRipple = document.getElementById("startupRipple");

let capturedImage = null;

/* Remove startup ripple after animation */
setTimeout(() => startupRipple.remove(), 1700);

/* Start camera */
navigator.mediaDevices.getUserMedia({ video: true })
.then(stream => video.srcObject = stream)
.catch(() => alert("Camera error"));

/* Button ripple */
function createRipple(event, button) {
    const ripple = document.createElement("span");
    ripple.classList.add("ripple");

    const rect = button.getBoundingClientRect();
    const size = Math.max(rect.width, rect.height);

    ripple.style.width = ripple.style.height = size + "px";
    ripple.style.left = event.clientX - rect.left - size / 2 + "px";
    ripple.style.top = event.clientY - rect.top - size / 2 + "px";

    button.appendChild(ripple);
    setTimeout(() => ripple.remove(), 600);
}

/* Capture */
captureBtn.onclick = (e) => {
    createRipple(e, captureBtn);

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext("2d").drawImage(video, 0, 0);

    capturedImage = canvas.toDataURL("image/jpeg");
};

/* Upload (desktop Flask) */
uploadBtn.onclick = async () => {
    if (!capturedImage) return alert("Capture image first");

    await fetch("http://127.0.0.1:5000/upload", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: capturedImage })
    });

    alert("Image saved to laptop âœ…");
};
</script>

</body>
</html>
