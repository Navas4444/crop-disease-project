<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera UI with AI Result</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* ===== Background ===== */
body {
    position: relative;
    background: url("https://github.com/Navas4444/Crop-Disease-Backend/releases/download/Background-Images/crop_disease_bg.png") center / cover no-repeat;
}
.bg-overlay {
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.5);
    backdrop-filter: blur(8px);
    z-index: -1;
    transition: background 0.5s ease;
}
body.dark-mode .bg-overlay {
    background: rgba(0,0,0,0.5);
}

/* ===== Top Pills ===== */
.top-pill {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px 16px;
    border-radius: 999px;
    background: rgba(255,255,255,0.5);
    max-width: 90%;
    margin: 16px auto 8px auto;
    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    opacity: 0;
    transform: translateY(-50px) scale(0);
    animation: pillPopup 0.5s forwards;
}
.top-pill img {
    width: 36px;
    height: 36px;
    object-fit: cover;
    border-radius: 6px;
}
.top-pill span {
    flex: 1;
    text-align: center;
    font-weight: bold;
    font-size: 1rem;
    color: #000;
}
.dark-mode-btn {
    width: 36px;
    height: 36px;
    display: grid;
    place-items: center;
    cursor: pointer;
    transition: transform 0.2s ease;
}
.dark-mode-btn:hover { transform: scale(1.1); }
.dark-mode-btn:active { transform: scale(0.95); }
.dark-mode-btn svg {
    width: 24px;
    height: 24px;
    stroke: #000;
    fill: none;
    stroke-width: 2;
    transition: stroke 0.3s ease;
}
body.dark-mode .dark-mode-btn svg { stroke: #fff; }

.second-pill {
    justify-content: center;
    background: rgba(255,255,255,0.5);
}

/* ===== Camera container ===== */
.camera-shell {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    width: 280px;
    height: 380px;
    border-radius: 44px;
    padding: 12px;
    background: rgba(255,255,255,0.18);
    box-shadow: 0 25px 60px rgba(0,0,0,0.35);
    opacity: 0;
    animation: popupCamera 0.6s cubic-bezier(0.4,0,0.2,1) forwards;
    animation-delay: 1.2s;
}
@keyframes popupCamera {
    0% { transform: translate(-50%, -50%) scale(0); opacity:0; }
    60% { transform: translate(-50%, -50%) scale(1.1); opacity:1; }
    100% { transform: translate(-50%, -50%) scale(1); opacity:1; }
}
@keyframes pillPopup {
    0% { transform: translateY(-50px) scale(0); opacity: 0; }
    100% { transform: translateY(0) scale(1); opacity: 1; }
}

.camera-inner {
    width: 100%;
    height: 100%;
    border-radius: 34px;
    overflow: hidden;
    background: rgba(255,255,255,0.75);
    position: relative;
}

video, canvas {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* ===== Bottom pill ===== */
.pill {
    position: fixed;
    bottom: 24px;
    left: 50%;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 14px;
    padding: 14px 22px;
    border-radius: 999px;
    background: rgba(255,255,255,0.2);
    border: 1px solid rgba(255,255,255,0.35);
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    opacity: 0;
    transform: translateX(-50%) translateY(50px) scale(0);
    animation: bottomPillPopup 0.6s forwards;
    animation-delay: 2s;
}
@keyframes bottomPillPopup {
    0% { transform: translateX(-50%) translateY(50px) scale(0); opacity:0; }
    60% { transform: translateX(-50%) translateY(-10px) scale(1.05); opacity:1; }
    100% { transform: translateX(-50%) translateY(0) scale(1); opacity:1; }
}

.pill button {
    all: unset;
    cursor: pointer;
    width: 44px;
    height: 44px;
    border-radius: 50%;
    display: grid;
    place-items: center;
    position: relative;
    overflow: hidden;
    transition: transform 0.2s ease;
    outline: none;                     
    -webkit-tap-highlight-color: transparent;
}
.pill button:hover { transform: scale(1.08); }
.pill button:active { transform: scale(0.95); }

.divider {
    width: 1px;
    height: 22px;
    background: rgba(255,255,255,0.5);
}

.icon {
    width: 22px;
    height: 22px;
    stroke: white;
    stroke-width: 2;
    fill: none;
    opacity: 0.9;
}

/* ===== Adaptive ripple ===== */
.ripple {
    position: absolute;
    border-radius: 50%;
    transform: scale(0);
    animation: rippleAnim 0.6s ease-out;
    background: rgba(0,120,255,0.35);
    pointer-events: none;
}
@keyframes rippleAnim { to { transform: scale(4); opacity: 0; } }

/* ===== Toast ===== */
.toast {
    position: fixed;
    left: 50%;
    transform: translateX(-50%);
    bottom: 180px;
    background: rgba(255,255,255,0.8);
    padding: 8px 16px;
    border-radius: 999px;
    font-weight: bold;
    color: #000;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease, transform 0.3s ease;
    z-index: 10;
    max-width: 60%;
    text-align: center;
}
.toast.show {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
}
body.dark-mode .toast { background: rgba(0,0,0,0.8); color: #fff; }

/* ===== AI RESULT POPUP ===== */
#resultOverlay {
    position: fixed;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(8px); /* real-time blur behind popup */
    z-index: 9999;
}

#resultBox {
    background: rgba(255,255,255,0.5); /* 50% semi-transparent */
    border-radius: 20px;
    padding: 20px;
    width: 80%;
    max-width: 320px;
    text-align: center;
    color: #000;
}

#closePopup {
    margin-top: 15px;
    background: #ff7675;
    border: none;
    border-radius: 12px;
    padding: 8px 12px;
    cursor: pointer;
}

</style>
</head>
<body>

<div class="bg-overlay"></div>

<!-- Top Pills -->
<div class="top-pill" style="animation-delay:0.2s;">
    <img src="https://github.com/Navas4444/Crop-Disease-Backend/releases/download/Overlay-images/tech_titans_logo.png">
    <span class="tech">Tech Titans</span>
    <div class="dark-mode-btn" id="darkModeBtn">
        <svg viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/></svg>
    </div>
</div>

<div class="top-pill second-pill" style="animation-delay:0.4s;">
    <span class="crop">Crop Disease</span>
</div>

<!-- Camera -->
<div class="camera-shell">
    <div class="camera-inner">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" hidden></canvas>
    </div>
</div>

<!-- Bottom Pill with buttons -->
<div class="pill">
    <button id="captureBtn" title="Capture">
        <svg class="icon" viewBox="0 0 24 24">
            <rect x="3" y="7" width="18" height="14" rx="3"/>
            <circle cx="12" cy="14" r="4"/>
        </svg>
    </button>
    <div class="divider"></div>
    <button id="uploadBtn" title="Upload">
        <svg class="icon" viewBox="0 0 24 24">
            <path d="M12 16V4"/>
            <path d="M8 8l4-4 4 4"/>
            <rect x="4" y="16" width="16" height="4" rx="1"/>
        </svg>
    </button>
    <div class="divider"></div>
    <button id="resultBtn" title="Result">
        <svg class="icon" viewBox="0 0 24 24">
            <path d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
    </button>
</div>

<!-- Toast -->
<div class="toast" id="toast"></div>

<!-- AI RESULT POPUP -->
<div id="resultOverlay">
    <div id="resultBox">
        <h3>AI Result</h3>
        <p id="popupResult">Loading...</p>
        <button id="closePopup">‚úñ Close</button>
    </div>
</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const captureBtn = document.getElementById("captureBtn");
const uploadBtn = document.getElementById("uploadBtn");
const resultBtn = document.getElementById("resultBtn");
const darkBtn = document.getElementById("darkModeBtn");
const toast = document.getElementById("toast");
const overlay = document.getElementById("resultOverlay");
const popupResult = document.getElementById("popupResult");
const closePopup = document.getElementById("closePopup");

let capturedImage = null;

/* Camera */
navigator.mediaDevices.getUserMedia({ video: true })
.then(stream => video.srcObject = stream)
.catch(() => showToast("Camera error"));

/* Adaptive Ripple */
function createRipple(e, button) {
    const ripple = document.createElement("span");
    ripple.classList.add("ripple");
    const rect = button.getBoundingClientRect();
    const size = Math.max(rect.width, rect.height);
    ripple.style.width = ripple.style.height = size + "px";
    ripple.style.left = e.clientX - rect.left - size/2 + "px";
    ripple.style.top = e.clientY - rect.top - size/2 + "px";
    ripple.style.borderRadius = window.getComputedStyle(button).borderRadius;
    button.appendChild(ripple);
    setTimeout(()=>ripple.remove(), 600);
}

/* Toast */
function showToast(msg) {
    toast.textContent = msg;
    toast.classList.add("show");
    setTimeout(()=>toast.classList.remove("show"),2000);
}

/* Capture */
captureBtn.onclick = (e)=>{
    createRipple(e,captureBtn);
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext("2d").drawImage(video,0,0);
    capturedImage = canvas.toDataURL("image/jpeg");
    showToast("Photo Captured üì∏");
};

/* Upload */
uploadBtn.onclick = async (e)=>{
    createRipple(e,uploadBtn);
    if(!capturedImage){ showToast("Capture photo first"); return;}
    await fetch("http://127.0.0.1:5000/upload",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({image:capturedImage})
    });
    showToast("Photo Uploaded ‚úÖ");
};

/* Result (AI Prediction) */
resultBtn.onclick = async (e)=>{
    createRipple(e,resultBtn);
    if(!capturedImage){ showToast("Capture photo first"); return;}

    overlay.style.display = "flex";
    popupResult.innerText = "Analyzing image‚Ä¶ üå±";

    try {
        const res = await fetch("http://127.0.0.1:5000/predict", {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({image: capturedImage})
        });
        const data = await res.json();
        popupResult.innerText = `Disease: ${data.disease}\nConfidence: ${data.confidence}%`;
    } catch(err){
        console.error(err);
        popupResult.innerText = "Server error ‚ùå";
    }
};

/* Close Popup */
closePopup.onclick = () => { overlay.style.display = "none"; };

/* Dark Mode */
darkBtn.onclick = ()=>{
    document.body.classList.toggle("dark-mode");
    showToast(document.body.classList.contains("dark-mode") ? "Dark Mode üåô":"Light Mode ‚òÄÔ∏è");
};
</script>

</body>
</html>
