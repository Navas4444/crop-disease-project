<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tech Titans - Crop Disease</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
    background: url("https://github.com/Navas4444/Crop-Disease-Backend/releases/download/Background-Images/crop_disease_bg.png") center/cover no-repeat;
    overflow-x: hidden;
}

/* ===== Semi-transparent dark overlay for dark mode ===== */
.dark-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    z-index: 10;
}

/* ===== Pills Container ===== */
.pill {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px 16px;
    border-radius: 999px;
    background: rgba(255,255,255,0.5);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    margin: 16px auto;
    max-width: 90%;
    transition: background 0.3s ease, transform 0.2s ease;
}

/* Hover effect */
.pill:hover {
    transform: scale(1.02);
    background: rgba(255,255,255,0.6);
}

/* Pill content alignment */
.pill img {
    width: 36px;
    height: 36px;
    border-radius: 6px;
    object-fit: cover;
}

.pill span {
    flex: 1;
    text-align: center;
    font-weight: bold;
    font-size: 1rem;
    color: #000;
}

/* Dark mode icon */
.dark-mode-btn {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    display: grid;
    place-items: center;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.2s ease;
    position: relative;
    overflow: hidden;
}

.dark-mode-btn:hover {
    transform: scale(1.1);
    background: rgba(0,0,0,0.1);
}

.dark-mode-btn:active {
    transform: scale(0.95);
}

/* Classic dark mode icon: half moon + circle */
.dark-mode-btn svg {
    width: 24px;
    height: 24px;
    stroke: #000;
    fill: none;
    stroke-width: 2;
    transition: stroke 0.3s ease, fill 0.3s ease;
}

/* Second pill styles */
.second-pill {
    margin-top: 8px;
    justify-content: center;
}

/* Dark mode activated */
body.dark-mode .dark-overlay {
    opacity: 1;
}

body.dark-mode .pill span {
    color: #fff;
}

body.dark-mode .dark-mode-btn svg {
    stroke: #fff;
}
</style>
</head>
<body>

<!-- Dark mode overlay -->
<div class="dark-overlay"></div>

<!-- First pill -->
<div class="pill">
    <img src="https://github.com/Navas4444/Crop-Disease-Backend/releases/download/Overlay-images/tech_titans_logo.png" alt="Logo">
    <span>Tech Titans</span>
    <div class="dark-mode-btn" id="darkModeBtn" title="Toggle Dark Mode">
        <svg viewBox="0 0 24 24">
            <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/>
        </svg>
    </div>
</div>

<!-- Second pill -->
<div class="pill second-pill">
    <span>Crop Disease</span>
</div>

<script>
// Dark mode toggle
const darkBtn = document.getElementById('darkModeBtn');
darkBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
});
</script>

</body>
</html>
