<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera UI with Pills</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* ===== Static background with 50% blur overlay ===== */
body {
    position: relative;
    background: url("https://github.com/Navas4444/Crop-Disease-Backend/releases/download/Background-Images/crop_disease_bg.png") center / cover no-repeat;
}

.bg-overlay {
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.5); /* Light mode */
    filter: blur(8px);
    pointer-events: none;
    z-index: -1;
    transition: background 0.5s ease;
}

body.dark-mode .bg-overlay {
    background: rgba(0,0,0,0.5);
}

/* ===== Top Pills ===== */
.top-pill {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px 16px;
    border-radius: 999px;
    background: rgba(255,255,255,0.5); /* semi-transparent, static blur removed */
    max-width: 90%;
    margin: 16px auto 8px auto;
    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    transition: background 0.3s ease, transform 0.2s ease;
}

body.dark-mode .top-pill:first-child {
    background: rgba(0,0,0,0.5);
}

.top-pill:hover {
    transform: scale(1.02);
}

.top-pill img {
    width: 36px;
    height: 36px;
    object-fit: cover;
    border-radius: 6px;
}

.top-pill span {
    flex: 1;
    text-align: center;
    font-weight: bold;
    font-size: 1rem;
    color: #000;
    transition: color 0.3s ease;
}

/* Keep Crop Disease text color same in dark mode */
.second-pill span {
    color: #000 !important;
}

body.dark-mode .top-pill span:not(.second-pill span) {
    color: #fff;
}

.dark-mode-btn {
    width: 36px;
    height: 36px;
    display: grid;
    place-items: center;
    cursor: pointer;
    transition: transform 0.2s ease;
}

.dark-mode-btn:hover {
    transform: scale(1.1);
}

.dark-mode-btn:active {
    transform: scale(0.95);
}

.dark-mode-btn svg {
    width: 24px;
    height: 24px;
    stroke: #000;
    fill: none;
    stroke-width: 2;
    transition: stroke 0.3s ease;
}

body.dark-mode .dark-mode-btn svg {
    stroke: #fff;
}

/* Second pill */
.second-pill {
    justify-content: center;
    background: rgba(255,255,255,0.5);
}

/* ===== Camera container with popup animation ===== */
.camera-shell {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    width: 280px;
    height: 380px;
    border-radius: 44px;
    padding: 12px;
    background: rgba(255,255,255,0.18);
    box-shadow: 0 25px 60px rgba(0,0,0,0.35);
    animation: popupCamera 0.6s cubic-bezier(0.4,0,0.2,1) forwards;
}

@keyframes popupCamera {
    0% { transform: translate(-50%, -50%) scale(0); opacity:0; }
    60% { transform: translate(-50%, -50%) scale(1.1); opacity:1; }
    100% { transform: translate(-50%, -50%) scale(1); opacity:1; }
}

/* Inner camera */
.camera-inner {
    width: 100%;
    height: 100%;
    border-radius: 34px;
    overflow: hidden;
    background: rgba(255,255,255,0.75);
    position: relative;
}

video, canvas {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* ===== Bottom glass pill (no real-time blur) ===== */
.pill {
    position: fixed;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 14px;
    padding: 14px 20px;
    border-radius: 999px;
    background: rgba(255,255,255,0.2);
    border: 1px solid rgba(255,255,255,0.35);
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

/* Buttons */
.pill button {
    all: unset;
    cursor: pointer;
    width: 44px;
    height: 44px;
    border-radius: 50%;
    display: grid;
    place-items: center;
    position: relative;
    overflow: hidden;
    transition: transform 0.2s ease, background 0.2s ease;
}

.pill button:hover {
    transform: scale(1.08);
    background: rgba(255,255,255,0.25);
}

.pill button:active {
    transform: scale(0.92);
}

/* Divider */
.divider {
    width: 1px;
    height: 22px;
    background: rgba(255,255,255,0.5);
}

/* Outline icons */
.icon {
    width: 22px;
    height: 22px;
    stroke: white;
    stroke-width: 2;
    fill: none;
    opacity: 0.9;
}

/* Ripple effect */
.ripple {
    position: absolute;
    border-radius: 50%;
    transform: scale(0);
    animation: rippleAnim 600ms ease-out;
    background: rgba(255,255,255,0.45);
    pointer-events: none;
}

@keyframes rippleAnim {
    to { transform: scale(4); opacity: 0; }
}
</style>
</head>
<body>

<!-- Background overlay -->
<div class="bg-overlay"></div>

<!-- Top Pills -->
<div class="top-pill">
    <img src="https://github.com/Navas4444/Crop-Disease-Backend/releases/download/Overlay-images/tech_titans_logo.png" alt="Logo">
    <span>Tech Titans</span>
    <div class="dark-mode-btn" id="darkModeBtn" title="Toggle Dark Mode">
        <svg viewBox="0 0 24 24">
            <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/>
        </svg>
    </div>
</div>

<div class="top-pill second-pill">
    <span>Crop Disease</span>
</div>

<!-- Camera -->
<div class="camera-shell">
    <div class="camera-inner">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" hidden></canvas>
    </div>
</div>

<!-- Controls -->
<div class="pill">
    <button id="captureBtn" title="Capture">
        <svg class="icon" viewBox="0 0 24 24">
            <rect x="3" y="7" width="18" height="14" rx="3"/>
            <circle cx="12" cy="14" r="4"/>
        </svg>
    </button>
    <div class="divider"></div>
    <button id="uploadBtn" title="Upload">
        <svg class="icon" viewBox="0 0 24 24">
            <path d="M12 16V4"/>
            <path d="M8 8l4-4 4 4"/>
            <rect x="4" y="16" width="16" height="4" rx="1"/>
        </svg>
    </button>
</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const captureBtn = document.getElementById("captureBtn");
const uploadBtn = document.getElementById("uploadBtn");
const darkBtn = document.getElementById("darkModeBtn");
let capturedImage = null;

/* Start camera */
navigator.mediaDevices.getUserMedia({ video: true })
.then(stream => video.srcObject = stream)
.catch(err => alert("Camera error"));

/* Ripple effect */
function createRipple(event, button) {
    const ripple = document.createElement("span");
    ripple.classList.add("ripple");
    const rect = button.getBoundingClientRect();
    const size = Math.max(rect.width, rect.height);
    ripple.style.width = ripple.style.height = size + "px";
    ripple.style.left = event.clientX - rect.left - size / 2 + "px";
    ripple.style.top = event.clientY - rect.top - size / 2 + "px";
    button.appendChild(ripple);
    setTimeout(() => ripple.remove(), 600);
}

/* Capture */
captureBtn.onclick = (e) => {
    createRipple(e, captureBtn);
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext("2d").drawImage(video, 0, 0);
    capturedImage = canvas.toDataURL("image/jpeg");
};

/* Upload (desktop Flask) */
uploadBtn.onclick = async () => {
    if (!capturedImage) { alert("Capture image first"); return; }
    await fetch("http://127.0.0.1:5000/upload", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: capturedImage })
    });
    alert("Image saved to laptop âœ…");
};

/* Dark mode toggle */
darkBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
});
</script>

</body>
</html>
