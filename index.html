<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera UI</title>
<style>
html, body {
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    overflow:hidden;
    font-family:sans-serif;
}

/* ===== Background with blur ===== */
body {
    background: url("https://github.com/Navas4444/Crop-Disease-Backend/releases/download/Background-Images/crop_disease_bg.png") center/cover no-repeat fixed;
}
body::before {
    content:"";
    position:fixed;
    inset:0;
    background: rgba(255,255,255,0.5);
    z-index:-2;
    transition: background 0.4s ease;
}
body.dark-mode::before {
    background: rgba(0,0,0,0.5);
}

/* ===== Camera container ===== */
.camera-shell {
    position:absolute;
    top:50%;
    left:50%;
    transform: translate(-50%,-50%) scale(0);
    width:280px;
    height:380px;
    border-radius:44px;
    padding:12px;
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(14px);
    box-shadow: 0 25px 60px rgba(0,0,0,0.35);
    animation: popUp 0.6s forwards;
}
@keyframes popUp {
    to { transform: translate(-50%,-50%) scale(1); }
}

.camera-inner {
    width:100%;
    height:100%;
    border-radius:34px;
    overflow:hidden;
    background: rgba(255,255,255,0.75);
    position:relative;
}

video, canvas {
    width:100%;
    height:100%;
    object-fit:cover;
}

/* ===== Pills ===== */
.pill {
    display:flex;
    align-items:center;
    gap:14px;
    padding:14px 20px;
    border-radius:999px;
    backdrop-filter: none;
    background: rgba(255,255,255,0.5);
    position:fixed;
    left:50%;
    transform: translateX(-50%) scale(0);
    opacity:0;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    transition: transform 0.4s ease, opacity 0.4s ease;
}
body.dark-mode .pill { background: rgba(255,255,255,0.5); } /* keep pill bg same in dark mode */

/* Individual pills animation delays */
.pill.tech-titan { top:40px; animation: pillPop 0.5s forwards; animation-delay:0.2s;}
.pill.crop { top:100px; animation: pillPop 0.5s forwards; animation-delay:0.4s;}
@keyframes pillPop { to { transform: translateX(-50%) scale(1); opacity:1; } }

/* Text in pill */
.pill span { font-weight:bold; color:#000; }
body.dark-mode .pill span.tech { color:#000; } /* Tech Titans text color fixed */
body.dark-mode .pill span.crop { color:#000; } /* Crop text color fixed */

/* Images and icons */
.pill img { width:28px; height:28px; border-radius:50%; }
.pill button { all:unset; cursor:pointer; width:36px; height:36px; display:grid; place-items:center; position:relative; border-radius:50%; overflow:hidden; transition:transform 0.2s ease, background 0.2s ease;}
.pill button:hover { transform:scale(1.08); background: rgba(0,0,0,0.1);}
.pill button:active { transform:scale(0.92); }

/* Ripple */
.ripple {
    position:absolute;
    border-radius:50%;
    transform: scale(0);
    animation: rippleAnim 0.6s ease-out;
    background: rgba(0,120,255,0.35);
    pointer-events:none;
}
@keyframes rippleAnim {
    to { transform: scale(4); opacity:0;}
}

/* Toast */
.toast {
    position:fixed;
    left:50%;
    transform:translateX(-50%) translateY(0);
    bottom:160px;
    background: rgba(255,255,255,0.85);
    padding:6px 14px;
    border-radius:999px;
    font-weight:bold;
    color:#000;
    opacity:0;
    pointer-events:none;
    transition:opacity 0.3s ease, transform 0.3s ease;
    max-width:60%;
    text-align:center;
    z-index:10;
}
body.dark-mode .toast { background: rgba(0,0,0,0.85); color:#fff; }

/* Bottom pill */
.bottom-pill {
    bottom:24px;
    left:50%;
    transform: translateX(-50%);
    display:flex;
    align-items:center;
    gap:14px;
    padding:14px 20px;
    border-radius:999px;
    background: rgba(255,255,255,0.5);
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
}
</style>
</head>
<body>

<!-- Pills -->
<div class="pill tech-titan">
    <img src="https://github.com/Navas4444/Crop-Disease-Backend/releases/download/Overlay-images/tech_titans_logo.png">
    <span class="tech">Tech Titans</span>
    <button id="darkBtn" title="Toggle Dark Mode">
        <!-- Samsung style dark mode icon -->
        <svg class="icon" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="5"/>
        </svg>
    </button>
</div>

<div class="pill crop">
    <span class="crop">Crop Disease</span>
</div>

<!-- Camera -->
<div class="camera-shell">
    <div class="camera-inner">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" hidden></canvas>
    </div>
</div>

<!-- Bottom pill -->
<div class="bottom-pill">
    <button id="captureBtn">
        <svg class="icon" viewBox="0 0 24 24"><rect x="3" y="7" width="18" height="14" rx="3"/><circle cx="12" cy="14" r="4"/></svg>
    </button>
    <button id="uploadBtn">
        <svg class="icon" viewBox="0 0 24 24"><path d="M12 16V4"/><path d="M8 8l4-4 4 4"/><rect x="4" y="16" width="16" height="4" rx="1"/></svg>
    </button>
</div>

<!-- Toast -->
<div id="toast" class="toast"></div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const captureBtn = document.getElementById("captureBtn");
const uploadBtn = document.getElementById("uploadBtn");
const darkBtn = document.getElementById("darkBtn");
const toast = document.getElementById("toast");

let capturedImage = null;

/* Camera start */
navigator.mediaDevices.getUserMedia({ video:true })
.then(stream => video.srcObject=stream)
.catch(()=>alert("Camera error"));

/* Ripple */
function createRipple(e, button){
    const ripple = document.createElement("span");
    ripple.classList.add("ripple");
    const rect = button.getBoundingClientRect();
    const size = Math.max(rect.width,rect.height);
    ripple.style.width = ripple.style.height = size+"px";
    ripple.style.left = e.clientX - rect.left - size/2 + "px";
    ripple.style.top = e.clientY - rect.top - size/2 + "px";
    ripple.style.borderRadius = window.getComputedStyle(button).borderRadius;
    button.appendChild(ripple);
    setTimeout(()=>ripple.remove(),600);
}

/* Toast */
function showToast(msg){
    toast.textContent = msg;
    toast.style.opacity = 1;
    toast.style.transform = "translateX(-50%) translateY(-10px)";
    setTimeout(()=>{
        toast.style.opacity=0;
        toast.style.transform="translateX(-50%) translateY(0)";
    },2000);
}

/* Capture */
captureBtn.onclick=(e)=>{
    createRipple(e,captureBtn);
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext("2d").drawImage(video,0,0);
    capturedImage = canvas.toDataURL("image/jpeg");
    showToast("Photo Captured üì∏");
};

/* Upload */
uploadBtn.onclick=async(e)=>{
    createRipple(e,uploadBtn);
    if(!capturedImage){ showToast("Capture photo first"); return; }
    await fetch("http://127.0.0.1:5000/upload",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({image:capturedImage})
    });
    showToast("Photo Uploaded ‚úÖ");
};

/* Dark mode */
darkBtn.onclick=()=>{
    document.body.classList.toggle("dark-mode");
    showToast(document.body.classList.contains("dark-mode") ? "Dark Mode üåô":"Light Mode ‚òÄÔ∏è");
};
</script>

</body>
</html>
